---
layout: default
---
<div class="col">
  <div class="page-header">
    <h1 class="page-title">Post</h1>
  </div>
  <div class="row">
    <div class="col-md-6 col-xl-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a></h3>
          <div class="card-options">
          </div>
        </div>
        <div class="card-body">
          {{content}}
        </div>
        <div class="card-footer">
          {{ page.date | date: "%b %-d, %Y" }}
        </div>
      </div>
    </div>
  </div>
</div>
