---
layout: default
---
<div class="col-md-12 col-xl-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{{page.title}}</h3>
    </div>
    <div class="card-body">
      {{ content }}
    </div>
    <div class="card-footer">
      <time>{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %} â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">
        {{ page.author }}
        </span>
      </span>
      {% endif %}
    </div>
  </div>
</div>
